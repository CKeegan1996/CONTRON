<html>
    <script>
        window.onload= function() {
            Redirect();
        };

        function Redirect(){
        // An array of URL's
            var randURLs = [
                "www.bbc.co.uk"
            ];

            var randURL = Math.floor(Math.random() * randURLs.length);

            window.location.href = "https://" + randURLs[randURL];
        }
    </script>
</html>
